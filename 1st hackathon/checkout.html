        .container {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5bXmSlpz0WeVk597Iap04kN9eYIj3e4Wec6T2Jo63bOeYgbQ&s'); /* Add your container background image URL here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(225, 228, 221, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(5px);
        }


        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #0f0f0e;
            margin-bottom: 30px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
        }
    </style>
